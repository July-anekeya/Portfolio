    <!--Hero Section-->
    <header>
        <img src="contact.jpg" alt="Contact">
        <h1>Contact me</h1>
        <p>Find out everything about me</p>
    </header>
    <!--Main Page Content-->
    <main>
        <h2>Contact me</h2>
        <form action="">
            <div>
                <label for="name">Your Name</label><br>
                <input type="text" id="name" size="20" /><br>
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" size="20" /><br>
            </div>
            <div>
                <label for="subject">Subject</label><br>
                <input type="text" name="subject" id="subject" /><br>
            </div>
            <div>
            <div>
                <label for="Tel">Tel:</label><br>
                <input type="text" id="num" value="+254">
                <input type="text" id="number" value="7xxxxxxxx"><br>
                <label for="preferred">preferred means:</label><br>
                <input type="radio">
                <label for="radio">Tel</label>
                <input type="radio">
                <label for="radio">Email</label>
            </div>    
                <label for="product">Product</label><br>
                <select name="product" id="product"><br>
                    <option value="web">Web Application</option>
                    <option value="desktop">Desktop Application</option>
                    <option value="mobile">Mobile Application</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="message">Your Message</label><br>
                <textarea name="" id="" cols="20" rows="5"></textarea>
            </div>
            <input type="submit" name="submit" id="submit" value="Send"/>
        </form>
    </main>
